<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/bb80167760.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js"></script>
</head>
<body>
    <section  class="container-main">
        <div class="calculator">
            <div class="display">
                    <div class="input-output">Display</div>
            </div>
            <div class="container">
                <div class="row deg-FE">
                        <div class="col deg"><div class="button">DEG</div></div>
                        <div class="col fe"><div class="button">F-E</div></div>  
                </div>
                <div class="row memory-function">
                    <div class="col MC"><div class="button">MC</div></div>
                    <div class="col MR"><div class="button">MR</div></div>  
                    <div class="col M+"><div class="button">M+</div></div>
                    <div class="col M-"><div class="button">M-</div></div> 
                    <div class="col MS"><div class="button">MS</div></div> 
                </div>
                <div class="row trigo-function">
                    <div class="col trigonometry">
                        <div class="button trigobutton">
                             <img class="symbol trigo"src="./Assets/icons8-trigonometry-18.png" alt="">
                             Trigonometry
                        </div>
                        <div class="trigo-dropdown">
                            <div class="trigo-dropdown-content">
                                <div class="row dropdownrow">
                                    <div class="col sin button op"><div>Sin</div></div>
                                    <div class="col cos button op"><div>Cos</div></div>  
                                    <div class="col tan button op"><div>Tan</div></div>
                                </div>
                                <div class="row dropdownrow">
                                    <div class="col sininv button op"><div>Sin-1</div></div>
                                    <div class="col cosinv button op"><div>Cos-1</div></div>  
                                    <div class="col taninv button op"><div>Tan-1</div></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col functions">
                        <div class="button functionbutton">
                            <img class="symbol function" src="./Assets/icons8-formula-fx-17.png" alt="">
                            Function<i class="fa-duotone fa-angle-down"></i>
                        </div>
                        <div class="func-dropdown">
                            <div class="func-dropdown-content">
                                <div class="row dropdownrow">
                                    <div class="col abs button op"><div>|x|</div></div>
                                    <div class="col floorx button op"><div>⌊x⌋</div></div>  
                                    <div class="col ceilx button op"><div>⌈x⌉</div></div>
                                </div>
                                <div class="row dropdownrow">
                                    <div class="col Random button op"><div>rand</div></div>
                                    <div class="col degree button op"><div>degr</div></div>  
                                    <div class="col dms button op"><div>dms</div></div>
                                </div>
                            </div>
                        </div>
                    </div>   
                </div>
                <div class="operators-operands">
                    <div class="row">
                        <div class="col 2nd button op"><div>2nd</div></div>
                        <div class="col pie button op"><div>π</div></div>  
                        <div class="col exponential button op"><div>e</div></div>
                        <div class="col clear button op"><div>C</div></div> 
                        <div class="col deletelast button op"><div><i class="fa-solid fa-delete-left"></i></div></div> 
                    </div>
                    <div class="row">
                        <div class="col square button op"><div>x<sup>2</sup></div></div>
                        <div class="col 1/X button op"><div>1/x</div></div>  
                        <div class="col absolute button op"><div>|x|</div></div>
                        <div class="col exp button op"><div>exp</div></div> 
                        <div class="col mod button op"><div>mod</div></div> 
                    </div>
                    <div class="row">
                        <div class="col root button op"><div>√</div></div>
                        <div class="col l-round-brac button op"><div>(</div></div>  
                        <div class="col r-round-brac button op"><div>)</div></div>
                        <div class="col factorial button op"><div>n!</div></div> 
                        <div class="col divide button op"><div><i class="fa-solid fa-divide"></i></div></div> 
                    </div>
                    
                    <div class="row">
                        <div class="col x-power-y button op"><div>X<sup>y</sup></div></div>
                        <div class="col seven button op"><div>7</div></div>  
                        <div class="col eight button op"><div>8</div></div>
                        <div class="col nine button op"><div>9</div></div> 
                        <div class="col multiply button op"><div><i class="fa-solid fa-xmark"></i></div></div> 
                    </div>
                    <div class="row">
                        <div class="col 10-power-x button op"><div>10<sup>x</sup></div></div>
                        <div class="col four button op"><div>4</div></div>  
                        <div class="col five button op"><div>5</div></div>
                        <div class="col six button op"><div>6</div></div> 
                        <div class="col subtract button op"><div><i class="fa-solid fa-minus"></i></div></div> 
                    </div>
                    <div class="row">
                        <div class="col log button op"><div>log</div></div>
                        <div class="col one button op"><div>1</div></div>  
                        <div class="col two button op"><div>2</div></div>
                        <div class="col three button op"><div>3</div></div> 
                        <div class="col deletelast button op"><div><i class="fa-solid fa-plus"></i></div></div> 
                    </div>
                    <div class="row">
                        <div class="col ln button op"><div>ln</div></div>
                        <div class="col plus-minus button op"><div>+/-</div></div>  
                        <div class="col zero button op"><div>0</div></div>
                        <div class="col dot button op"><div>.</div></div> 
                        <div class="col equal button op"><div><i class="fa-solid fa-equals"></i></div></div> 
                    </div>
                </div>
              </div>
            
            
        
        </div>
    </section>
</body>
</html>
