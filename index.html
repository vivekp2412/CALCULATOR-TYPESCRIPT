<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/bb80167760.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section  class="container-main">
        <div class="calculator">
            <div class="display">
                    <div class="input-output">Display</div>
            </div>
            <div class="container">
                <div class="row deg-FE">
                        <div class="col deg"><div class="button">DEG</div></div>
                        <div class="col fe"><div class="button">F-E</div></div>  
                </div>
                <div class="row memory-function">
                    <div class="col MC"><div class="button">MC</div></div>
                    <div class="col MR"><div class="button">MR</div></div>  
                    <div class="col M+"><div class="button">M+</div></div>
                    <div class="col M-"><div class="button">M-</div></div> 
                    <div class="col MS"><div class="button">MS</div></div> 
                </div>
                <div class="row trigo-function">
                    <div class="col trigonometry">
                        <div class="button">
                             <img class="symbol trigo"src="./Assets/icons8-trigonometry-18.png" alt="">
                             Trigonometry
                        </div>
                    </div>
                    <div class="col functions">
                        <div class="button">
                            <img class="symbol function" src="./Assets/icons8-formula-fx-17.png" alt="">
                            Function
                        </div>
                    </div>   
                </div>
                <div class="operators-operands">
                    <div class="row">
                        <div class="col 2nd"><div class="button op">2nd</div></div>
                        <div class="col pie"><div class="button op">π</div></div>  
                        <div class="col exponential"><div class="button op">e</div></div>
                        <div class="col clear"><div class="button op">C</div></div> 
                        <div class="col deletelast"><div class="button op"><i class="fa-solid fa-delete-left"></i></div></div> 
                    </div>
                    <div class="row">
                        <div class="col square"><div class="button op">x<sup>2</sup></div></div>
                        <div class="col 1/X"><div class="button op">1/x</div></div>  
                        <div class="col absolute"><div class="button op">|x|</div></div>
                        <div class="col exp"><div class="button op">exp</div></div> 
                        <div class="col mod"><div class="button op">mod</div> 
                    </div>
                    <div class="row">
                        <div class="col root"><div class="button op">√</div></div>
                        <div class="col l-round-brac"><div class="button op">(</div></div>  
                        <div class="col r-round-brac"><div class="button op">)</div></div>
                        <div class="col factorial"><div class="button op">n!</div></div> 
                        <div class="col divide"><div class="button op"><i class="fa-solid fa-divide"></i></div></div> 
                    </div>
                    
                    <div class="row">
                        <div class="col x-power-y"><div class="button op">X<sup>y</sup></div></div>
                        <div class="col seven"><div class="button op">7</div></div>  
                        <div class="col eight"><div class="button op">8</div></div>
                        <div class="col nine"><div class="button op">9</div></div> 
                        <div class="col multiply"><div class="button op"><i class="fa-solid fa-xmark"></i></div></div> 
                    </div>
                    <div class="row">
                        <div class="col 10-power-x"><div class="button op">10<sup>x</sup></div></div>
                        <div class="col four"><div class="button op">4</div></div>  
                        <div class="col five"><div class="button op">5</div></div>
                        <div class="col six"><div class="button op">6</div></div> 
                        <div class="col subtract"><div class="button op"><i class="fa-solid fa-minus"></i></div></div> 
                    </div>
                    <div class="row">
                        <div class="col log"><div class="button op">log</div></div>
                        <div class="col one"><div class="button op">1</div></div>  
                        <div class="col two"><div class="button op">2</div></div>
                        <div class="col three"><div class="button op">3</div></div> 
                        <div class="col deletelast"><div class="button op"><i class="fa-solid fa-plus"></i></div></div> 
                    </div>
                    <div class="row">
                        <div class="col ln"><div class="button op">ln</div></div>
                        <div class="col plus-minus"><div class="button op">+/-</div></div>  
                        <div class="col zero"><div class="button op">0</div></div>
                        <div class="col dot"><div class="button op">.</div></div> 
                        <div class="col equal"><div class="button op"><i class="fa-solid fa-equals"></i></div></div> 
                    </div>
                </div>
              </div>
            
            
        
        </div>
    </section>
</body>
</html>
